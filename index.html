<!DOCTYPE html>
<html>
    <!DOCTYPE html>
    <html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    * {box-sizing: border-box;}
    
    body { 
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .header {
      overflow: hidden;
      background-color: #f1f1f1;
      padding: 20px 10px;
    }
    
    .header a {
      float: left;
      color: black;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: 18px; 
      line-height: 25px;
      border-radius: 4px;
    }
    
    .header a.logo {
      font-size: 25px;
      font-weight: bold;
    }
    
    .header a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .header a.active {
      background-color: dodgerblue;
      color: white;
    }
    
    .header-right {
      float: right;
    }
    
    @media screen and (max-width: 500px) {
      .header a {
        float: none;
        display: block;
        text-align: left;
      }
      
      .header-right {
        float: none;
      }
    }

    * {
      box-sizing: border-box;
    }
    
    #myInput {
      background-image: url('/css/searchicon.png');
      background-position: 10px 10px;
      background-repeat: no-repeat;
      width: 100%;
      font-size: 16px;
      padding: 12px 20px 12px 40px;
      border: 1px solid #ddd;
      margin-bottom: 12px;
    }
    
    #myTable {
      border-collapse: collapse;
      width: 100%;
      border: 1px solid #ddd;
      font-size: 18px;
    }
    
    #myTable th, #myTable td {
      text-align: left;
      padding: 12px;
    }
    
    #myTable tr {
      border-bottom: 1px solid #ddd;
    }
    
    #myTable tr.header, #myTable tr:hover {
      background-color: #f1f1f1;
    }
    </style>
    </head>
    <body>
    
    <div class="header">
      <a href="index.html" class="logo"><img id="myImg" src="image\AleksanderLogoCrop.png" alt="AleksanderLogo" style="width:100%;max-width:300px"></a>
      <div class="header-right">
        <a>Blogg:</a>
        <a class="active" href="index.html">Hjem</a>
      </div>
    </div>
    
<br>

    <h1 style="font-size:50px; text-align:center" >Aleksander's YFF Blogger!</h1>


    </head>
    <body>
    
    <h2>Søk etter blogg Dato</h2>
    
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Søk etter dato.." title="skriv in dato">
    
    <table id="myTable">
      <tr class="header">
        <th style="width:60%;">Dato</th>
      </tr>
      <tr>
        <td>29.01.2024</td>
        <td><button onclick="document.location='29.01.2024.html'">Se Blogg</button></td>
      </tr>
      <tr>
        <td>12.02.2024</td>
        <td><button onclick="document.location='12.02.2024.html'">Se Blogg</button></td>
      </tr>
    </table>
    
    <script>
    function myFunction() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }       
      }
    }
    </script>
    
    </body>

    

</html>
